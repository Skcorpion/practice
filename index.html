<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input Animation</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Here some transition effect...</h1>

    <form>
      <h2>Registration</h1>
      <ul class="form-list">
        <li class="form-list__row">
          <input type="text" name="name" autocomplete="off" required />
          <label for="name" class="label-name">
            <span class="content-name">Full Name</span>
          </label>
        </li>
        <li class="form-list__row">
          <input type="email" name="name" autocomplete="off" required />
          <label for="name" class="label-name">
            <span class="content-name">Email Adress</span>
          </label>
        </li>
        <li class="form-list__row">
          <input type="password" name="name" autocomplete="off" required />
          <label for="name" class="label-name">
            <span class="content-name">Password</span>
          </label>
        </li>
        <li class="form-list__row">
          <input type="password" name="name" autocomplete="off" required />
          <label for="name" class="label-name">
            <span class="content-name">Confirm Password</span>
          </label>
        </li>
        <li class="form-list__row">
          <button type="submit" class="button">JOIN</button>
        </li>
      </ul>
    </form>
  </body>
</html>
